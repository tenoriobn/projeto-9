<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>SomeCompany</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <img src="assets/img/logo/Logo.svg" alt="Logotipo" class="me-0 navbar-brand navbar--brand">

                <button class="border-0 navbar-toggler p-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon navbar-toggler--icon"></span>
                </button>

                <div class="border-0 offcanvas offcanvas--mod offcanvas-end w-100" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header offcanvas--header">
                        <img src="assets/img/logo/Logo.svg" alt="Logotipo" class="me-0 navbar-brand navbar--brand">
                        <button type="button" class="btn-close btn--close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body d-flex flex-column flex-lg-row justify-content-center">

                        <ul class="align-items-center flex-grow-1 gap-4 justify-content-center justify-content-md-end navbar-nav">
                            <li class="nav-item"><a class="active nav-link nav--link text-white" aria-current="page" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link nav--link text-white-50" href="#">Products</a></li>
                            <li class="nav-item"><a class="nav-link nav--link text-white-50" href="#">FAQ</a></li>
                            <li class="nav-item"><a class="nav-link nav--link text-white-50" href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <main class="container conteudo">
        <section class="align-items-center chamada d-flex flex-column">
            <h2 class="chamada__subtitulo mb-3 text-center">Scaffolding a New Company</h2>
            <p class="chamada__paragrafo text-center">Join us with the lastest blockchain innovations</p>
        </section>

        <section class="info">
            <div class="container text-center">
                <div class="row">
                    <div class="col col-12">
                        <div class="info__card position-relative">
                            <img src="assets/img/icon/cartao.svg" alt="imagem de um cartão" class="info__card__img position-absolute top-0 start-50 translate-middle">
                            <p class="info__card__texto m-0">Join us with the lastest blockchain innovations</p>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6">
                        <div class="info__card position-relative">
                            <img src="assets/img/icon/cartao.svg" alt="imagem de um cartão" class="info__card__img position-absolute top-0 start-50 translate-middle">
                            <p class="info__card__texto m-0">Join us with the lastest blockchain innovations</p>
                        </div>
                    </div>
                    <div class="col col-12 col-md-6">
                        <div class="info__card position-relative">
                            <img src="assets/img/icon/cartao.svg" alt="imagem de um cartão" class="info__card__img position-absolute top-0 start-50 translate-middle">
                            <p class="info__card__texto m-0">Join us with the lastest blockchain innovations</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape position-relative">
        <img src="assets/img/banner/Vector 1.svg" alt="fundo" class="img-fluid w-100">
        <img src="assets/img/banner/javascript_illustration 1.svg" alt="ilustração de js" class="img-fluid position-absolute top-0 start-50 translate-middle rodape__img">

    </footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
